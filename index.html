<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            margin-top:50px;
            background:#333;
            color:#fff;
        }
        button {
          background:#ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <form>
                <h6>Pounds:</h6>
              <div class="form-group mb-2">
                <input id="pdOutput" type="number" class="form-control form-control-lg">
              </div>
              <h6>Grams:</h6>
              <div class="form-group mb-2">
                <input id="gramsOutput" type="number" class="form-control form-control-lg">
              </div>
              <h6>Kilograms:</h6>
              <div class="form-group mb-2">
                <input id="Kilograms" type="number" class="form-control form-control-lg">
              </div>
              <h6>Ounces</h6>
              <div class="form-group mb-2">
                <input id="Ounces" type="number" class="form-control form-control-lg">
              </div>
              <button class="button" id="clearButton" style="padding: 10px 30px; display: flex; justify-content: center; align-items: center; margin-left: auto; margin-right: auto; border: none; border-radius: 10px;">Clear All</button>
            </form>
            </div>
          </div>
        </div>


    <script src="/filter/filter.js"></script>
</body>
</html>
